{% extends "layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/css/Blog/blogHome_style.css.css"> {% endblock %} {% block body %}
<div class="container-fluid text-center">
    <div class="jumbotron bg-white text-dark">
        <div class="display-4">Blog</div>
        <div class="lead">Simple Blog</div>
        <br>
        <div class="lead">Want to write a post?
            <button class="btn btn-lg btn-dark ml-md-4" data-toggle="modal" data-target="#createModal">Create</button>
        </div>
    </div>
    <hr>
</div>

<!-- MODAL -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Write a new blog post.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if msg %}
                <div class="alert alert-success" role="alert">
                    <i class="fa fa-exclamation-circle fa-fw" aria-hidden="true"></i>
                    <span class="sr-only">Blog post successfully published.</span>
                </div>
                {% endif %}
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" name="title" id="title" type="text" placeholder="Title of the blog">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input class="form-control" name="author" id="author"type="text" placeholder="Author's name">
                    </div>
                    <div class="form-group">
                        <label for="text">Content</label>
                        <textarea class="form-control" name="text" id="text"type="text" rows="4" cols="50" placeholder="Content">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--- MODAL END -->
