{% extends "layout.html" %}

{% block body %}
    <div class="container-fluid">
        <div class="jumbotron bg-light">
            <div class="display-4">Create an Article</div>
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" name="title" type="text" placeholder="Title of the blog">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input class="form-control" type="text"  placeholder="Author's name"  name="author">
                    </div>
                    <div class="form-group">
                        <label for="text">Content</label>
                        <textarea class="form-control" type="text" rows="4" cols="50" placeholder="Content"  name="text">
                        </textarea>
                    </div>
                    <button class="btn btn-dark" type="submit">Submit</button>
                </form>
        </div>
    </div>

{% endblock %}
